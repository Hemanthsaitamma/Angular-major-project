


<div class="container mt-5">
    <div class="card w-50 mx-auto my-3 bg-info text-white">
    

        <img src="./assets/logo.jpg" class="my-3 logo">
        <div class="form-group mx-3">
            <label for="username">Username</label>
            <input #username type="text" class="form-control" id="username" placeholder="Enter Username" autocomplete="off" required>
        </div>
        <div class="form-group mx-3">
            <label for="password">Password</label>
            <input #password type="password" class="form-control" id="password" placeholder="Enter Password" required>
        </div>
        <div class="d-flex justify-content-center my-3">
            <button type="submit" class="btn btn-success" (click)="validate(username.value, password.value, $event)">Login</button>
        </div>
    
    </div>
</div>
